<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>financially</title>

    <meta property="og:title" content="financially">
    <meta property="og:description" content="biolink by @yjg">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1248350692452728916/1248466218843902133/SGQYZLQ.png?ex=66d1d985&is=66d08805&hm=56ebd0e180d51d528a29e46b16a128be1b3abfb35feadcc0e5149d5463641f1a&">
    <meta property="og:url" content="https://financially.github.io">
    <meta property="og:type" content="website">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background: url('https://cdn.discordapp.com/attachments/1278790088486162578/1278791855647227964/Screenshot_2024-08-29_210204.png?ex=66d2bff9&is=66d16e79&hm=96fef03aaba45bdf272ccb8866f0e930792971aea0dc2f1b0703058e94614242&') no-repeat center center fixed;
            background-size: cover;
            cursor: pointer;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        .profile {
            margin-bottom: 20px;
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        .typing-effect {
            font-size: 36px; 
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            height: 50px; 
            position: relative;
            z-index: 2;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .social-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .discord {
            background-image: url('https://static-00.iconduck.com/assets.00/discord-icon-2048x2048-o5mluhz2.png');
        }

        .github {
            background-image: url('https://cdn.discordapp.com/attachments/1278790088486162578/1278855752395657368/github-11-xxl.png?ex=66d252bb&is=66d1013b&hm=328fa2b5c05f75cdcc29bc33239d60b6f88e25788ad0f9e6e203530cd28061ca&');
        }

        .soundcloud {
            background-image: url('https://static-00.iconduck.com/assets.00/soundcloud-icon-2048x2048-j8bxnm2n.png');
        }

        .blinking-cursor {
            display: inline-block;
            width: 8px;
            background-color: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            border-radius: 20px; 
            background-color: rgba(128, 128, 128, 0.01);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <audio id="background-music" src="bob.mp3" preload="auto" loop></audio>

    <div class="container">
        <div class="typing-effect" id="typing-effect"></div>
        <div class="profile">
            <img src="https://cdn.discordapp.com/attachments/1248350692452728916/1248466218843902133/SGQYZLQ.png?ex=66d1d985&is=66d08805&hm=56ebd0e180d51d528a29e46b16a128be1b3abfb35feadcc0e5149d5463641f1a&" alt="Profile Picture" class="profile-pic">
        </div>
        <div class="links">
            <a href="https://discord.gg/bmf" class="social-icon discord"></a>
            <a href="https://github.com/financially" class="social-icon github"></a>
            <a href="https://soundcloud.com/schizoloser" class="social-icon soundcloud"></a>
        </div>
        <canvas id="overlay-canvas"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var music = document.getElementById('background-music');
            var isMuted = false;

            function toggleMute() {
                isMuted = !isMuted;
                music.muted = isMuted;
            }

            music.play().catch(function(error) {
                console.log('Playback failed: ' + error);
            });

            document.body.addEventListener('click', toggleMute);

            var canvas = document.getElementById('overlay-canvas');
            var ctx = canvas.getContext('2d');

            canvas.width = 400;
            canvas.height = 400;

            function drawOverlay() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            drawOverlay();
            window.addEventListener('resize', function () {
            });

            var typingElement = document.getElementById('typing-effect');
            var texts = ["made by yjg", "open-source"];
            var currentTextIndex = 0;
            var currentIndex = 0;
            var deleting = false;
            var cursorVisible = true;
            var blinkInterval;
            
            function startBlinkingCursor() {
                clearInterval(blinkInterval);
                blinkInterval = setInterval(function () {
                    typingElement.innerHTML = typingElement.innerHTML.replace(/<span class="blinking-cursor">|<\/span>/g, '') + `<span class="blinking-cursor">${cursorVisible ? '|' : ' '}</span>`;
                    cursorVisible = !cursorVisible;
                }, 500);
            }

            function stopBlinkingCursor() {
                clearInterval(blinkInterval);
                typingElement.innerHTML = typingElement.innerHTML.replace(/<span class="blinking-cursor">|<\/span>/g, '');
            }

            function typeText() {
                var currentText = texts[currentTextIndex];
                
                if (!deleting) {
                    if (currentIndex < currentText.length) {
                        typingElement.textContent += currentText.charAt(currentIndex);
                        currentIndex++;
                        setTimeout(typeText, 150); 
                    } else {
                        startBlinkingCursor();
                        setTimeout(function() {
                            stopBlinkingCursor();
                            deleting = true;
                            setTimeout(typeText, 100);
                        }, 2000);
                    }
                } else {
                    if (currentIndex > 0) {
                        typingElement.textContent = currentText.substring(0, currentIndex - 1);
                        currentIndex--;
                        setTimeout(typeText, 100);
                    } else {
                        deleting = false;
                        currentTextIndex = (currentTextIndex + 1) % texts.length;
                        setTimeout(typeText, 500);
                    }
                }
            }

            typeText();
        });
    </script>
</body>
</html>
